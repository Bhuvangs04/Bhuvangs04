name: Update Metrics Chart

on:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          # ⬇️ CHANGED FROM 3.9 TO 3.10 TO FIX THE ERROR
          python-version: '3.10'

      - name: Install Libs
        run: pip install yfinance matplotlib

      - name: Generate Chart
        run: python scripts/market_chart.py

      - name: Commit Change
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add chart.png
          git diff --quiet && git diff --staged --quiet || git commit -m "Update chart"
          git push